<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alzheimer Research Data Explorer</title>
    <!-- Load Tailwind CSS from CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Ensures the table container scrolls horizontally on small screens */
        .table-scroll-container {
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans antialiased p-4">

    <div class="max-w-7xl mx-auto mt-8 sm:mt-12">
        <header class="text-center mb-8 p-4 bg-white shadow-lg rounded-xl">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">
                Brain Sample Data Explorer
            </h1>
            <p class="text-gray-500">Visualization of Alzheimer Research Run Data</p>
            <div id="status" class="text-lg font-medium mt-3">Loading data...</div>
        </header>

        <!-- Table Container with Shadow and Rounded Corners -->
        <div class="shadow-2xl rounded-xl overflow-hidden bg-white">
            <div class="table-scroll-container">
                <table id="brainsTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-indigo-600 text-white sticky top-0">
                        <tr id="tableHeadRow">
                            <!-- Column headers will be inserted by app.js -->
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-gray-100">
                        <!-- Initial loading placeholder -->
                        <tr><td colspan="17" class="p-8 text-center text-gray-400">Loading data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Load the JavaScript logic -->
    <script src="app.js"></script>
</body>
</html>
